<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Daily Exercise</title>
</head>

<body>
  <nav>
    <a>
    <img src="https://th.bing.com/th/id/R.68175b79e9f2d4c1cf09e681d3dff2c1?rik=dMRP9nmAhpilDg&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2ffemale-bodybuilder-silhouette%2ffemale-bodybuilder-silhouette-4.jpg&ehk=lnUJEUmkQMNAL5Agxl39R3iDCl6L%2fyxnho3CAG2fJOg%3d&risl=&pid=ImgRaw&r=0" id="logo"></a>
    <a href="/">Create a Sweat Moments</a>
    <a href="/stats">Dashboard</a>
  </nav>
  <div class="wrapper workout">
    <header>
      <h1>Create a Sweat Moments</h1>
    </header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3>Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui blue button">Continue Workout</a>
              <a id="new-btn" href="/exercise" class="huge positive ui button">New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Start Your Goal to be Fit and Healthy</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <footer>Hello World</footer>
  <script src="./js/api.js"></script>
  <script src="./js/workout.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
